            <ul class="nav-items-ul">

                </li>
                <li class="nav-items-li">
                    <label>
                        <input type="checkbox" class="nav-items-element">
                        <a class="nav-items-a" href="#">About</a>

                </li>
                <li class="nav-items-li">
                    <label>
                        <input type="checkbox" class="nav-items-element">
                        <a class="nav-items-a" href="#">Pricing</a>   
                    </label>
                </li>
            </ul>
            <label class="popup-label" for="nav-items-menu-button">
                <img src="src\icons\free-icon-menu-7512756.png" id="menu-logo" alt="Icons menu button">

            <input type="checkbox" id="nav-items-menu-button">

                </li>

                    <label>
                        <input type="checkbox" class="nav-items-element">
                        <a class="nav-items-a" href="#">Integrations</a>   
                    </label>
                </li>
                <li class="nav-items-li">
                    <label>
                        <input type="checkbox" class="nav-items-element">
                        <a class="nav-items-a" href="https://github.com/MosQuitO404" target="_blank">Contacts</a>   
                    </label>
                </li>                
            </ul>
            <section class="popup-section" id="popup-section">
                <div class="basic-popup">
                    <ul class="basic-popup-ul">
                        <li class="basic-popup-li">
                            <label>
                                <input type="checkbox" class="basic-popup-li-icons">
                                <img src="src\icons\free-icon-house-3845763.png" class="icons-pictures" alt="Home icon">
                                <p class="basic-popup-li-icons-description">Home</p>
                            </label>
                        </li>
                        <li class="basic-popup-li">
                            <label>
                                <input type="checkbox" class="basic-popup-li-icons">
                                <img src="src\icons\free-icon-contacts-3845847.png" class="icons-pictures" alt="Contacts icon">
                                <p class="basic-popup-li-icons-description">Contacts</p>
                            </label>
                        </li>
                        <li class="basic-popup-li">
                            <label>
                                <input type="checkbox" class="basic-popup-li-icons">
                                <img src="src\icons\free-icon-camera-3845711.png" class="icons-pictures" alt="Camera icon">
                                <p class="basic-popup-li-icons-description">Photo</p>
                            </label>
                        </li>
                        <li class="basic-popup-li">
                            <label>
                                <input type="checkbox" class="basic-popup-li-icons">
                                <img src="src\icons\free-icon-browser-3845849.png" class="icons-pictures" alt="Browser icon">
                                <p class="basic-popup-li-icons-description">Browser</p>
                            </label>
                        </li>
                        <li class="basic-popup-li">
                            <label>
                                <input type="checkbox" class="basic-popup-li-icons">
                                <img src="src\icons\free-icon-daily-health-app-3845768.png" class="icons-pictures" alt="Health icon">
                                <p class="basic-popup-li-icons-description">Health</p>
                            </label>
                        </li>
                        <li class="basic-popup-li">
                            <label>
                                <input type="checkbox" class="basic-popup-li-icons">
                                <img src="src\icons\free-icon-discord-3845880.png" class="icons-pictures" alt="Games icon">
                                <p class="basic-popup-li-icons-description">Games</p>
                            </label>
                        </li>
                        <li class="basic-popup-li">
                            <label>
                                <input type="checkbox" class="basic-popup-li-icons">
                                <img src="src\icons\free-icon-settings-3845826.png" class="icons-pictures" alt="Settings icon">
                                <p class="basic-popup-li-icons-description">Settings</p>
                            </label>
                        </li>
                        <li class="basic-popup-li">
                            <label>
                                <input type="checkbox" class="basic-popup-li-icons">
                                <img src="src\icons\free-icon-weather-app-3845731.png" class="icons-pictures" alt="Weather icon">
                                <p class="basic-popup-li-icons-description">Weather</p>
                            </label>
                        </li>
                        <li class="basic-popup-li">
                            <label>
                                <input type="checkbox" class="basic-popup-li-icons">
                                <img src="src\icons\free-icon-image-3845723.png" class="icons-pictures" alt="Gallery icon">
                                <p class="basic-popup-li-icons-description">Gallery</p>
                            </label>
                        </li>
                    </ul>
                </div>
            </section>
        </nav>
    </header>
