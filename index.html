<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hooli-style-Popup</title>
</head>

<body>
    <header class="popup-header">
        <nav class="nav-items">
            <ul class="nav-items-ul">
                <li class="nav-items-li hovered"><a class="nav-items-li-a" href="#">Home</a></li>
                <li class="nav-items-li hovered"><a class="nav-items-li-a" href="#">About</a></li>
                <li class="nav-items-li hovered"><a class="nav-items-li-a" href="#">Pricing</a></li>
            <ul></ul>
                <li class="nav-items-wrapper">
                    <label class="nav-items-wrapper-label">
                        <input type="checkbox" class="nav-items-menu-button">
                        <img src="src\icons\free-icon-menu-7512756.png" id="menu-logo" alt="Icons menu button">
                    </label>
                </li>
                <li class="nav-items-li hovered"><a class="nav-items-li-a" href="#">Blog</a></li>
                <li class="nav-items-li hovered"><a class="nav-items-li-a" href="#">Integrations</a></li>
                <li class="nav-items-li hovered"><a class="nav-items-li-a" href="https://github.com/MosQuitO404" target="_blank">Contacts</a></li>
            </ul>
        </nav>
        <section class="popup-section" id="popup-section">
            <div class="basic-popup">
                <ul class="basic-popup-ul">
                    <li class="basic-popup-li">
                        <label>
                            <input type="checkbox" class="basic-popup-li-icons">
                            <a href="#"><img src="src\icons\free-icon-house-3845763.png" class="icons-pictures" alt="Home icon">Home</a>
                        </label>
                    </li>
                    <li class="basic-popup-li">
                        <label>
                            <input type="checkbox" class="basic-popup-li-icons">
                            <a href="#"><img src="src\icons\free-icon-contacts-3845847.png" class="icons-pictures" alt="Contacts icon"></a>
                            <p>Contacts</p>
                        </label>
                    </li>
                    <li class="basic-popup-li">
                        <label>
                            <input type="checkbox" class="basic-popup-li-icons">
                            <a href="#"><img src="src\icons\free-icon-camera-3845711.png" class="icons-pictures" alt="Camera icon"></a>
                            <p>Photo</p>
                        </label>
                    </li>
                    <li class="basic-popup-li">
                        <label>
                            <input type="checkbox" class="basic-popup-li-icons">
                            <a href="#"><img src="src\icons\free-icon-browser-3845849.png" class="icons-pictures" alt="Browser icon"></a>
                            <p>Browser</p>
                        </label>
                    </li>
                    <li class="basic-popup-li">
                        <label>
                            <input type="checkbox" class="basic-popup-li-icons">
                            <a href="#"><img src="src\icons\free-icon-daily-health-app-3845768.png" class="icons-pictures" alt="Health icon"></a>
                            <p>Health</p>
                        </label>
                    </li>
                    <li class="basic-popup-li">
                        <label>
                            <input type="checkbox" class="basic-popup-li-icons">
                            <a href="#"><img src="src\icons\free-icon-discord-3845880.png" class="icons-pictures" alt="Games icon"></a>
                            <p>Games</p>
                        </label>
                    </li>
                    <li class="basic-popup-li">
                        <label>
                            <input type="checkbox" class="basic-popup-li-icons">
                            <a href="#"><img src="src\icons\free-icon-settings-3845826.png" class="icons-pictures" alt="Settings icon"></a>
                            <p>Settings</p>
                        </label>
                    </li>
                    <li class="basic-popup-li">
                        <label>
                            <input type="checkbox" class="basic-popup-li-icons">
                            <a href="#"><img src="src\icons\free-icon-weather-app-3845731.png" class="icons-pictures" alt="Weather icon">Weather</a>
                        </label>
                    </li>
                    <li class="basic-popup-li">
                        <a href="#"><img src="src\icons\free-icon-image-3845723.png" class="icons-pictures" alt="Gallery icon"></a>
                        <p>Gallery</p>
                    </li>
            </div>
    </header>
